<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
    </filter>
  </defs>
  
  <rect width="1200" height="600" fill="url(#grad1)" />
  
  <!-- Abstract Aura Glows -->
  <circle cx="1000" cy="100" r="300" fill="#3b82f6" opacity="0.2" filter="url(#blur)" />
  <circle cx="100" cy="500" r="400" fill="#8b5cf6" opacity="0.15" filter="url(#blur)" />
  <circle cx="600" cy="300" r="200" fill="#0ea5e9" opacity="0.1" filter="url(#blur)" />
  
  <!-- Subtle Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#grid)" />

  <!-- Glassmorphism Centerpiece -->
  <rect x="300" y="200" width="600" height="200" rx="40" fill="white" fill-opacity="0.02" stroke="white" stroke-opacity="0.1" stroke-width="1" />
  
  <!-- Typography -->
  <text x="600" y="305" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-3">AuraLyrics</text>
  <text x="600" y="355" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" font-weight="500" fill="white" fill-opacity="0.4" text-anchor="middle" letter-spacing="8" text-transform="uppercase">The Art of Floating Lyrics</text>
</svg>